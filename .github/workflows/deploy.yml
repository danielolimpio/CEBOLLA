name: Deploy Static HTML to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (limpo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Garante todos os arquivos

      - name: Verificar estrutura
        run: |
          echo "Conteúdo do repositório:"
          ls -la
          echo "Arquivos críticos:"
          ls -la index.html style.css

      - name: Deploy para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./  # Só arquivos estáticos na raiz
          server-dir: /
          dangerous-clean-slate: true
