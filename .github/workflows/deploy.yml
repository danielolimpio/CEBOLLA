name: üöÄ Deploy Cebolla.app (Next.js Static)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build & üö¢ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Instalar Depend√™ncias
        run: npm install

      - name: üõ†Ô∏è Gerar Build (Static Export)
        run: npm run build

      - name: üìÇ Sincronizar Arquivos com Hostinger (Pasta /out)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # Servidor da Hostinger
          server: ftp.hostinger.com
          # Segredos configurados no GitHub (Settings > Secrets)
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          
          # IMPORTANTE: O Next.js com 'output: export' gera os arquivos na pasta /out
          local-dir: ./out/
          
          # Diret√≥rio de destino no servidor (public_html para o dom√≠nio principal)
          server-dir: public_html/
          
          # Configura√ß√µes de conex√£o para Hostinger
          protocol: ftps
          port: 21
          passive: true
          # Limpa arquivos que n√£o existem no reposit√≥rio local
          dangerous-clean-slate: true
